<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Application Monitoring Center</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="header">
    <h1>Application Monitoring Center</h1>
    <div id="timer" class="note"></div> <!-- timer here -->
  </div>

  <div class="table">
    <div class="row header-row">
      <div class="cell app-col">APPLICATION</div>
      <div class="cell health-col">HEALTH STATUS</div>
      <div class="cell alerts-col">OPEN ALERTS (SEV1 / SEV2 / SEV3)</div>
      <div class="cell tickets-col">OPEN TICKETS</div>
      <div class="cell dt-col">OPEN PROBLEMS (DT - replica)</div>
      <div class="cell release-col">RELEASE/DB (24h)</div>
    </div>

    <div class="row" id="app-row">
      <div class="cell app-col">App</div>
      <div class="cell health-col" id="health">—</div>
      <div class="cell alerts-col" id="alerts">—</div>
      <div class="cell tickets-col" id="tickets">—</div>
      <div class="cell dt-col" id="dt-problems">—</div>
      <div class="cell release-col" id="release">—</div>
    </div>
  </div>

<script src="/app.js"></script>
</body>
</html>
